        <title>情報のデジタル化の仕組みを理解しよう</title>

    <body>
        <h1>情報のデジタル化の仕組み</h1>
        <div class="box1">
            <p>
                私たちになれ親しんだ10進数をみながら，2進数がどのように変化するかを観察しよう。
                まずは「2進数変かん器」の使い方を読み，2進数がどんなものかを体験しよう。
            </p>
        </div>
        <h2>
            ■ 使い方
        </h2>
        <!--<video controls width="600" height="300" src="bc_movie.mp4"></video>-->

        <p><img src="s2.png" width="600"></p>
        <h2>
            ■ 2進数変かん器
        </h2>
        <input type="image" alt="+1" onclick="increment()" class="button" src="plus.png">
        <input type="image" alt="-1" onclick="decrement()" class="button" src="minus.png">
        <br>
        <table id="table2" border="1" align="left">
            <tr>
                <th colspan="8">2進数</th>
            </tr>
        </table>
        <table id="table10" border="1" align="left" >
            <tr>
                <th colspan="8">10進数</th>
            </tr>
        </table>
